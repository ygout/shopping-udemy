<div class="container">
  <div class="row">
    <section class="col-3">
      <h5 class="text-warning ml-3">Sort</h5>
      <select
        class="custom-select my-3"
        (change)="onSortSelected($event.target.value)"
      >
        <option *ngFor="let sort of sortOptions" [value]="sort.value">
          {{ sort.name }}
        </option>
      </select>

      <h5 class="text-warning ml-3">Brands</h5>
      <ul class="list-group my-3">
        <li
          class="list-group-item"
          *ngFor="let brand of brands"
          [class.active]="brand.id === this.shopParams.brandId"
          [value]="brand.id"
          (click)="onBrandSelected(brand.id)"
        >
          {{ brand.name }}
        </li>
      </ul>
      <h5 class="text-warning ml-3">Types</h5>
      <ul class="list-group my-3">
        <li
          class="list-group-item"
          *ngFor="let type of types"
          [class.active]="type.id === this.shopParams.typeId"
          [value]="type.id"
          (click)="onTypeIdSelected(type.id)"
        >
          {{ type.name }}
        </li>
      </ul>
    </section>
    <section class="col-9">
      <div class="d-flex justify-content-between align-items-center pb-2">
        <app-paging-header
          [pageNumber]="this.shopParams.pageNumber"
          [pageSize]="this.shopParams.pageSize"
          [totalCount]="this.totalCount"
        ></app-paging-header>

        <div class="form-inline mt-2">
          <input
            class="form-control"
            style="width: 300px"
            placeholder="Search"
            type="text"
            #search
            (keyup.enter)="onSearch()"
          />
          <button class="btn btn-outline-primary m-1" (click)="onSearch()">Search</button>
          <button class="btn btn-outline-success m-1" (click)="onReset()">Reset</button>
        </div>
      </div>

      <div class="row">
        <div class="col-md-4" *ngFor="let product of products">
          <app-product-item [product]="product"></app-product-item>
        </div>
      </div>
      <div
        class="d-flex justify-content-center"
        *ngIf="this.totalCount && this.totalCount > 0"
      >
      <app-pager
      [pageSize]="this.shopParams.pageSize"
      [totalCount]="this.totalCount"
      (pageChanged)="onPageChanged($event)"
      ></app-pager>
      </div>
    </section>
  </div>
</div>
